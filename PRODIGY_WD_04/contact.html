    <section id="contact">
        <h1>Contact Me</h1>
        <p1>Below are the details to reach out to me!</p1>

        <div class="contact-info">
            <div>
                <i class="fas fa-map-marker-alt"></i>
                <h3>Address</h3>
                <p>Pune, India</p>
            </div>
            <div>
                <i class="fas fa-phone"></i>
                <h3>Contact Number</h3>
                <p>+91 7057455790</p>
            </div>
            <div>
                <i class="fas fa-envelope"></i>
                <h3>Email Address</h3>
                <p>janhavitilekar06@gmail.com</p>
            </div>
        </div>

        <div class="form-container">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>

        <div class="connect">
            <button>Click Below to Connect</button>
        </div>

        <div class="social-icons">
            <a href="https://www.instagram.com/heyy_ananttt/?igsh=aTh3YmxpOGttZWl2&utm_source=qr" target="_blank"><i class="fab fa-instagram"></i></a>
